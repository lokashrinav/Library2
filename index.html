<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header"><div class = "title"><img src = "view-dashboard.png" style="width:75px;height:75px"></img><div class="lib">Library</div></div></div>
        <div class="full"><div class = "center"><div class = "add">Add Book +</div></div></div>
        <div class="grids"> 
            <div class="flip">
            </div>
        </div>
        <form class="popup">
                <div class="name B-name">
                    <div class="p"><div class="s">Book Name</div></div>
                    <div class="form-wrapper">
                        <input id = "hi1" type="text" class="search"  required>
                    </div>
                </div>
                <div class="name A-name">
                    <div class="p"><div class="s">Author Name</div></div>
                    <div class="form-wrapper">
                        <input id = "hi2" type="text" class="search" required>
                    </div>
                </div>
                <div class="name PN">
                    <div class="p"><div class="s">Number of Pages</div></div>
                    <div class="form-wrapper">
                        <input id = "hi3" type="number" class="search" required>
                    </div>
                </div>
                <div class="name read">
                    <div class="p"><div class="s">Did you read it yet?</div></div>
                    <div class="form-wrapper form-dash">
                        <div class="submit4"><div>No</div></div>
                        <input type="radio" name = "action" value="Not Read" class="submit1" onclick = "NotRead();" required>
                        <div class="submit3"><div>Yes</div></div>
                        <input type="radio" name = "action" value="Read" class="submit2" onclick = "Read();">
                    </div>
                </div>
                <div class="enter1"><button type="button" class="enter"><input type="submit" value="Enter"></div>
        </form>
    </div>
    
    <script src = "Library.js">

    </script>
</body>
</html>
